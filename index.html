<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="expression" disabled placeholder="0">
      <div id="result" class="output">0</div>
    </div>
    <div class="buttons">
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="useLastAns()">ans</button>
      <button onclick="deleteLast()">del</button>
      <button onclick="clearAll()">clear</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('√')">√</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">x</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="changeSign()">±</button>
      <button class="enter" onclick="calculateResult()">ENTER</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
